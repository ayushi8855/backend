<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div id="register">
      <input type="text" id="firstName" placeholder="firstName" required />
      <input type="text" id="lastName" placeholder="lastName" required />
      <input type="text" id="job_title" placeholder="job_title" required />
      <input type="email" id="email" placeholder="email" required />
      <input type="password" id="password" placeholder="password" required />
      <input
        type="text"
        id="country_region"
        placeholder="country_region"
        required
      />
      <input
        type="text"
        id="city_district"
        placeholder="city_district"
        required
      />
      <button id="register_btn" onclick="register()">register</button>
    </div>
    <div id="login">
       <input type="email" id="email_login" placeholder="email" required />
      <input type="password" id="password_login" placeholder="password" required />
      <button id="login_btn" onclick="login()">login</button>
    </div>
  </body>
</html>
<script>
  async function register() {
    try {
      let registerData = {
        firstName: document.querySelector("#firstName").value,
        lastName: document.querySelector("#lastName").value,
       
        email: document.querySelector("#email").value,
        password: document.querySelector("#password").value,
        
        
      };

      registerData = JSON.stringify(registerData);

      let res = await fetch("http://localhost:5000/auth/google", {
        method: "POST",
        body: registerData,
        headers: {
          "Content-Type": "application/json",
        },
      });
      let user = await res.json();
      console.log("user:", user);
    } catch (error) {
      console.log("error:", error);
    }
  }
  async function login() {
    try {
      let loginData = {
        password: document.querySelector("#password_login").value,
        email: document.querySelector("#email_login").value,
      };
      loginData = JSON.stringify(loginData);

      let res = await fetch(
        "http://localhost:5700/login",
        {
          method: "POST",
          body: loginData,
          headers: {
            "Content-Type": "application/json",
          },
        }
      );
      let user = await res.json();
      console.log("user:", user);
     
    } catch (error) {
      console.log("error:", error);
    }
  }
</script>
